
<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>My Donations</ion-title>
</ion-navbar>


<ion-content class="cards-bg">
  
  <ion-card *ngFor="#item of data"  >

    <img src="{{item.imgSrc}}"/>

    <ion-card-content>
      <h4 class="card-title">
        Used Bombay Dyeing bedsheet
        {{item.desc}}
      </h4>
    </ion-card-content>

    <ion-row no-padding>
      <ion-col>
        <button clear small danger>
          <ion-icon name='ios-heart-outline'></ion-icon>
          Likes
        </button>
      </ion-col>
      
      <ion-col text-center>
       
          
           
            To share..<ion-icon name="ios-share-outline" item-left></ion-icon>
            <ion-badge item-right>4</ion-badge>
       
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
