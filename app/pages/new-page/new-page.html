
<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>My Donations</ion-title>
  <ion-buttons end>
    <button  secondary  (click)="addItem($event)" >
      <ion-icon name="ios-add-circle-outline"></ion-icon>
    </button>
  </ion-buttons>
</ion-navbar>


<ion-content class="cards-bg">
  
  <ion-card *ngFor="#item of data"  >

    <img src="{{item.imgSrc}}"/>

    <ion-card-content>
      <h4 class="card-title">
        Used Bombay Dyeing bedsheet
        {{item.desc}}
      </h4>
    </ion-card-content>

    <ion-row no-padding>
      <ion-col>
        <button clear small danger>
          <ion-icon name='ios-heart-outline'></ion-icon>
          Likes
        </button> <ion-badge secondary>1</ion-badge>
      </ion-col>
      
      <ion-col text-center>
            To share<ion-icon name="ios-arrow-dropright" item-right><ion-badge>4</ion-badge></ion-icon>

       
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
