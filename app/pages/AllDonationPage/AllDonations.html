
<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Available Donations</ion-title>
</ion-navbar>


<ion-content class="cards-bg">
  
  <ion-card *ngFor="#item of data"  >

    <img src="{{item.imgSrc}}"/>

    <ion-card-content>
      <h4 class="card-title">
        Used Bombay Dyeing bedsheets
        {{item.desc}}
      </h4>
    </ion-card-content>

    <ion-row no-padding>
      <ion-col>
        <button clear small danger>
          <ion-icon name='ios-heart-outline'></ion-icon>
          Likes
        </button> <ion-badge secondary>1</ion-badge>
      </ion-col>

      <ion-col text-center>
       <button clear small danger>
          <ion-icon name='ios-heart-outline'></ion-icon>
          Call</button>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
